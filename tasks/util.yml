- name: utility packages
  homebrew: name={{ item }} state=latest
  with_items:
    - archey
    - coreutils
    - curl
    - figlet
    - findutils
    - gawk
    - git
    - gnu-sed
    - gnupg2
    - graphviz
    - mackup
    - mobile-shell
    - psutils
    - pv
    - tig
    - wget
    - xz
- name: aspell with english dictionary
  homebrew: name=aspell state=latest install_options=with-lang-en